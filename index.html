<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">  
        <link rel="stylesheet" href="assets/css/reset.css">
        <link rel="stylesheet" href="assets/css/screen.css">
        <title>Search</title>
    </head>
    <body>
        
        <div id="container">
            <div class="links">
                <a href="googleImg.html"> Images </a>
                <a href="googleAdv.html"> Advanced </a>

                </div>
